{% extends "base.html" %}

{% block content %}

    <div class="wrapper wrapper-content animated fadeInRight">
        <style>
            .red {
                color: red;
            }
            .green {
                color: green;
            }
            .right {
                float: right;
            }
        </style>
    
        <script>
            function pageChange(page) {
                let xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById('test-cases-list').innerHTML = this.responseText;
                    }
                };
    
                xhttp.open('POST', 'test_cases_list', true);
                xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                xhttp.send('page=' + page);
    
                let pageButtons = document.getElementsByClassName('page-btn');
                for (let i = 0; i < pageButtons.length; ++i) {
                    pageButtons[i].disabled = pageButtons[i].id == ('b' + page);
                }
            }

            function redirect(url) {
                location.href = url;
            }

            function toggle(source) {
                let checkboxes = document.getElementsByClassName('select');
                for (let cb of checkboxes) {
                    cb.checked = source.checked;
                }
            }
        </script>

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h2>Quản lý Test Case</h2>
                    </div>

                    <div class="ibox-content">


                        
                        <div class="row">
                            <div class="col-sm-4 col-sm-offset-1">
                                <button class="btn btn-primary" onclick="redirect('/create_test_case')">
                                    <i class="fa fa-plus"></i> Thêm Test Case
                                </button>
                                <button class="btn btn-primary"><i class="fa fa-play"></i> Run Test Case</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" >

                                    <thead class="form-group">
                                        <tr>
                                            <th>ID</th>
                                            <th>Tên Test Case</th>
                                            <th>Ngày tạo</th>
                                            <th>Chỉnh sửa</th>
                                            <th>Note</th>
                                            <th>Xóa</th>
                                        </tr>
                                    </thead>

                                    <tbody id="test-cases-list">
                                        {% include "test_cases_list.html" %}
                                    </tbody>

                                </table>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-offset-9 col-sm-3">

                                <button onclick="pageChange(1)">Đầu</button>

                                {% for i in range(1, page_count + 1) %}
                                    <button class="page-btn" id="b{{i}}" onclick="pageChange({{i}})" {{'disabled' if i == 1}}>{{i}}</button>
                                {% endfor %}
                                
                                <button onclick="pageChange({{page_count}})">Cuối</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

{% endblock %}
