{% for p in test_dialplans %}
    <tr class="gradeX">
        {% set td = p[0] %}
        {% set id = td['id'] %}
        <td>{{td['name']}}</td>

        <td>{{p[3]}}</td>

        <td>{{td['create_date'].date()}}</td>

        <td>{{td['test_account']}}</td>

        <td class="{{'green' if p[1] == p[2] else 'red'}}">
            {{p[1]}}/{{p[2]}}
        </td>

        <td>{{td['hotline_number']}}</td>
        
        <td><a href="/dependent_test_cases?test_dialplan_id={{id}}">Xem chi tiáº¿t</a></td>

        <td>
            <button onclick="deleteDialplan('{{id}}')">
                <i class="fa fa-minus"></i>
            </button>
        </td>

    </tr>
{% endfor %}
