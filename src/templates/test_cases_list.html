

{% for tc in test_case_list %}
    <tr class="gradeX">
        <td>{{tc['id']}}</td>
        <td>{{tc['name']}}</td>

        <td>{{tc['create_date'].date()}}</td>
        <td>
            <button onclick="editTestCase(`{{tc['id']}}`)">Edit</button>
        </td>

        <td>{{tc['desc']}}</td>
        
        <td>
            <button onclick="deleteTestCase(`{{tc['id']}}`)">
                <i class="fa fa-minus"></i>
            </button>
        </td>
    </tr>
{% endfor %}
