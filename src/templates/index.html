{% extends "base.html" %}

{% block content %}

    <style>
        .red {
            color: red;
        }
        .green {
            color: green;
        }
        .right {
            float: right;
        }
    </style>

    <script>
        function pageChange(page) {
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById('test-dialplans-list').innerHTML = this.responseText;
                }
            };

            xhttp.open('POST', 'test_dialplans_list', true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send('page=' + page + '&search={{searchString}}');

            let pageButtons = document.getElementsByClassName('page-btn');
            for (let i = 0; i < pageButtons.length; ++i) {
                pageButtons[i].disabled = pageButtons[i].id == ('b' + page);
            }
        }

        function deleteDialplan(id) {
            if (confirm('Bạn có chắc muốn xóa Kịch bản Test có ID là ' + id + ' không?')) {
                redirect('delete_test_dialplan?id=' + id);
            }
        }

        function redirect(url) {
            location.href = url;
        }


    </script>

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">

                    <div class="ibox-title">
                        <h2>Quản lý Kịch bản Test</h2>
                        
                    </div>

                    <div class="ibox-content">

                        <div class="row">
                            <div class="col-sm-3">
                            </div>
                            
                            <form action="/" method="GET" class="col-sm-offset-4 col-sm-5">
                                <div class="col-sm-offset-4 col-sm-4">
                                    <input name="search" value="{{searchString}}" class="form-control input-md"/>
                                </div>
                                
                                <button class="btn btn-primary"><i class="fa fa-search"></i></button>
                            </form>
                        </div>
                        <div class="hr-line-dashed"></div>
                        
                        <div class="row">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" >

                                    <thead>
                                        <tr>
                                            <th>Kịch bản Test</th>
                                            <th>Tên Tổng đài</th>
                                            <th>Ngày Test</th>
                                            <th>Account Test</th>
                                            <th>Test Case Pass</th>
                                            <th>Hotline Number</th>
                                            <th>Chi tiết</th>
                                            <th>Xóa</th>
                                        </tr>
                                    </thead>

                                    <tbody id="test-dialplans-list">
                                        {% include "test_dialplans_list.html" %}
                                    </tbody>

                                </table>
                            </div>

                            
                        </div>

                        <div class="row">
                            <div class="col-sm-offset-9 col-sm-3">

                                <button onclick="pageChange(1)">Đầu</button>

                                {% for i in range(1, page_count + 1) %}
                                    <button class="page-btn" id="b{{i}}" onclick="pageChange({{i}})" {{'disabled' if i == 1}}>{{i}}</button>
                                {% endfor %}
                                
                                <button onclick="pageChange({{page_count}})">Cuối</button>

                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
